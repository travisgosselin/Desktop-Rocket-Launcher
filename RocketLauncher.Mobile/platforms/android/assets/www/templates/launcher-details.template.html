<ion-view view-title="{{ launcher.name }}">
    <ion-content>
        <div class="row">
            <div class="col"></div>
            <div class="col col-50"><button class="button button-positive"  ng-click="sendCommand('up')">Up</button>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"><button class="button button-positive" ng-click="sendCommand('left')">Left</button>
            </div>
            <div class="col col-50"><button class="button button-positive" ng-click="sendCommand('stop')">Left</button></div>
            <div class="col"><button class="button button-positive" ng-click="sendCommand('right')">Right</button>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col col-50">.<button class="button button-positive" ng-click="sendCommand('down')">Down</button>
            </div>
            <div class="col"></div>
        </div>
        <button class="button button-positive" ng-click="sendCommand('fire')">Left</button>
    </ion-content>
</ion-view>
